<h3>Usando o método GET, crie um formulário que receba três números e verifique qual
deles é o maior. Faça a validação dos campos de modo que usuário tenha que preencher
todos os campos.</h3>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exerGet_02</title>
</head>

<body>
    <form action="exerProcessGET_02.php" method="GET">
        <h1>Formulário</h1>
        <p>Digite um número: <input type="text" name="cxnum01" id="" required> </p>
        <p>Digite outro número: <input type="text" name="cxnum02" id="" required> </p>
        <p>Digite mais um número: <input type="text" name="cxnum03" id="" required> </p>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
